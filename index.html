<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora Simples</title>
</head>
<body>
    <section >
        <h1>Calculadora</h1>
        <div id="corpo">
            <div id="visor">
                
            </div>
            <div id="botoes">
                <button onclick="main('1')">1</button>
                <button onclick="main('2')">2</button>
                <button onclick="main('3')">3</button>
                <button onclick="main('+')">+</button><br>
                <button onclick="main('4')">4</button>
                <button onclick="main('5')">5</button>
                <button onclick="main('6')">6</button>
                <button onclick="main('-')">-</button><br>
                <button onclick="main('7')">7</button>
                <button onclick="main('8')">8</button>
                <button onclick="main('9')">9</button>
                <button onclick="main('x')">x</button><br>
                <button onclick="limpar()" id="clear">clear</button>
                <button onclick="main('0')">0</button>
                <button onclick="main('c')">c</button>
                <button onclick="main('/')">/</button><br>
                <button onclick="main('res')" id="res">RESULTADO</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
